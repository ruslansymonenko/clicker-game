<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- header -->

            <header class="app_header">
                <div class="result_area">
                    <p class="result_header">Current result</p>
                    <p class="current_result">20</p>
                </div>
                <img src="./logo.png" alt="" class="app_name">
                <div class="result_area">
                    <p class="result_header">Max result</p>
                    <p class="max_result">Player1: 30</p>
                </div>
            </header>

            <!-- main -->

            <main class="app_main">
                <div class="game_area"></div>
            </main>


            <!-- footer -->

            <footer class="app_footer">
                <div class="footer_container footer_container_active" data-footer="menu">
                    <button class="play_btn btn">Play</button>
                    <button class="choose_player_btn btn">Choose player</button>
                    <div class="current_player">
                        <p id="currentPlayer">player</p>
                        <p class="current_paler_max_result">0</p>
                    </div>
                </div>

                <div class="footer_container" data-footer="timer">
                    <div class="game_timer">
                        <div class="time">20:00</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
